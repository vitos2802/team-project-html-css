<section class="hero">
  <div class="container">
    <div class="hero__wrap-content">
      <div class="hero__content">
        <h1 class="hero__title">
          Комплексная <span class="hero__title-span1">подготовка к ВНО</span> по
          английскому <span class="hero__title-span2">языку</span>
        </h1>
        <p class="hero__description">
          <span class="hero__description-item">Просто не будет.</span>
          <span class="hero__description-item">Но ты гарантировано наберешь</span>
          <span class="hero__description-item">+25 баллов</span>
        </p>

        <button class="button hero__button">
          хочу на бесплатное занятие
        </button>
      </div>

      <picture class="hero__picture">
        <source
          media="(min-width: 1680px)"
          srcset="
            ./images/header/pic-1680.png,
            ./images/header/pic-1680@2x.png 2x
          "
          sizes="839px"
          height="717"
        />

        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/header/pic-1280.png,
            ./images/header/pic-1280@2x.png 2x
          "
          sizes="494px"
          height="644"
        />

        <source
          media="(min-width: 768px)"
          srcset="
            ./images/header/pic-768.png,
            ./images/header/pic-768@2x.png 2x
          "
          sizes="370px"
          height="316"
        />

        <source
          media="(min-width: 320px)"
          srcset="./images/header/pic.png, ./images/header/pic@2x.png 2x"
          sizes="215px"
          height="185"
        />

        <img src="./images/header/pic.png" alt="pic" class="hero__img" />
      </picture>
    </div>

    <ul class="hero__additional">
      <li class="hero__additional-item">
        <div class="hero__additional-item-square">
          <div
            class="hero__additional-icon-wrapper hero__additional-icon-student"
          ></div>
          <span class="visually-hidden">icon-student</span>
        </div>
        <p class="hero__additional-item-description">
          Адаптированная
          <span class="hero__additional-item-description-span1">авторская</span>
          <span class="hero__additional-item-description-span2"
            >программа ВНО</span
          >
        </p>
      </li>
      <li class="hero__additional-item">
        <div class="hero__additional-item-square">
          <div
            class="hero__additional-icon-wrapper hero__additional-icon-mobile"
          ></div>
          <span class="visually-hidden">icon-mobile</span>
        </div>
        <p class="hero__additional-item-description">
          Современные
          <span class="hero__additional-item-description-span1">методики</span>
          <span class="hero__additional-item-description-span2">обучения</span>
        </p>
      </li>
      <li class="hero__additional-item">
        <div class="hero__additional-item-square">
          <div
            class="hero__additional-icon-wrapper hero__additional-icon-umbrella"
          ></div>
          <span class="visually-hidden">icon-umbrella</span>
        </div>
        <p class="hero__additional-item-description">
          Финансовая
          <span class="hero__additional-item-description-span1">гарантия</span>
          <span class="hero__additional-item-description-span2"
            >результата</span
          >
        </p>
      </li>
    </ul>
  </div>
</section>
